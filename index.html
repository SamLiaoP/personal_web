<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Sam Liao | AI Engineer</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="config.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div class="container">
            <h1 id="header-name">Sam Liao</h1>
            <nav>
                <div class="menu-toggle">
                    <i class="fas fa-bars"></i>
                </div>
                <ul>
                    <li><a href="#about">About</a></li>
                    <li><a href="#projects">Projects</a></li>
                    <li><a href="#awards">Awards</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="hero" class="hero">
            <div class="container">
                <div class="hero-content">
                    <div class="typing-container">
                        <span class="typing-text" id="hero-subtitle"></span>
                    </div>
                    <h2 id="hero-title"></h2>
                    <p id="hero-description"></p>
                    <div class="hero-buttons">
                        <a href="#contact" class="btn primary">Contact Me</a>
                        <a href="#" id="linkedin-link" target="_blank" class="btn secondary">LinkedIn</a>
                    </div>
                </div>
            </div>
        </section>

        <section id="about" class="about">
            <div class="container">
                <h2 id="about-title">About Me</h2>
                <div class="about-content">
                    <div class="about-image">
                        <img src="images/profile.jpg" alt="Sam Liao" class="profile-image">
                    </div>
                    <div class="about-text" id="about-description">
                    </div>
                    <div class="about-meta">
                        <div class="meta-item">
                            <div class="meta-title">Core Skills</div>
                            <div class="meta-tags" id="core-skills">
                            </div>
                        </div>
                        <div class="meta-item">
                            <div class="meta-title">Languages</div>
                            <div class="meta-content" id="languages">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="projects" class="projects">
            <div class="container">
                <h2>Key Projects</h2>
                <div class="projects-grid" id="projects-grid">
                </div>
            </div>
        </section>

        <section id="awards" class="awards">
            <div class="container">
                <h2>Awards & Certifications</h2>
                <div class="awards-grid" id="awards-grid">
                </div>
            </div>
        </section>

        <section id="skills" class="skills">
            <div class="container">
                <h2>Technical Expertise</h2>
                <div class="skills-columns" id="skills-columns">
                </div>
            </div>
        </section>

        <section id="contact" class="contact">
            <div class="container">
                <h2>Let's Connect</h2>
                <div class="contact-content">
                    <div class="contact-info" id="contact-info">
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 <span id="footer-name">Sam Liao</span>. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
